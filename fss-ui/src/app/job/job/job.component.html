<div class="row">
  <div class="offset-md-1 col-md-10">
    <dx-form [(formData)]="job"
             [colCount]="2"  >
    </dx-form>
  </div>
</div>
<div class="row">
  <div class="offset-md-4 col-md-1">
    <dx-button text="Cancel" (onClick)="cancel()"></dx-button>
  </div>
  <div class="col-md-1">
    <dx-button text="Save" (onClick)="saveJob()"></dx-button>
  </div>
</div>
